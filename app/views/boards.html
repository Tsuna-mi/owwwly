<div class="row">
	<h2 class="titleEventCards">Your Event Boards</h2>
	<div ng-repeat="event in events">
		<div class="col-md-4 event-card">
			<h3>{{event.title}}</h3>
			<img class="img-full img-responsive" ng-src="{{event.image}}" alt="event {{event.id}} picture" />
			<p><strong>Type Event: </strong>{{event.type}}</p>
			<p><strong>What? </strong>{{event.description}}</p>
			<p><strong>When? </strong>{{event.date}} Â· {{event.hour}}</p>
			<a ng-href='{{event.link}}'>Link</a>
		</div>
	</div>
</div>
