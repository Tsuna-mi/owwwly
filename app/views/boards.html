<div class="row">
	<h2 class="titleEventCards">Your Event Boards</h2>
	<div ng-repeat="event in events">
		<div class="col-md-4 event-card">
			<h3>{{event.title}}</h3>
			<img class="img-full img-responsive" ng-if="event.image" ng-src="{{event.image}}" alt="event {{event.id}} picture" />
			<p ng-if="event.type"><strong>Type Event: </strong>{{event.type}}</p>
			<p ng-if="event.description"><strong>What? </strong>{{event.description}}</p>
			<p ng-if="event.date || event.hour"><strong>When? </strong>{{event.date}} Â· {{event.hour}}</p>
			<p><strong>Where? </strong>{{event.city}}</p>
			<a ng-if="event.link" ng-href='{{event.link}}'>Link</a>
		</div>
	</div>
</div>
